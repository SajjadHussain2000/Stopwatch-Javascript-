<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>
<body>
    <section>
        <div class="text">Stopwatch</div>
    <div class="wrapper">  
    <div class="stopwatch">00:00:00</div>
    </div>
    <div class="controls">
        <button class="stratbtn btn" onclick="start()">Start</button>
        <button class="stopbtn btn" onclick="stop()">Stop</button>
        <button class="resetbtn btn" onclick="reset()">Reset</button>
    </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
